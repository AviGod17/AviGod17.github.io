<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage It</title>
    <link rel="icon" type="https://cdn.sstatic.net/Sites/es/img/apple-touch-icon.png?v=7739871010e6
">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #2c2c2c;
            color: #f4f6f9;
        }

        h1 {
            margin-top: 20px;
        }

        /* Estilos del formulario */
        .task-form {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .task-form {
            background-color: #444;
            color: #f4f6f9;
            border: 1px solid #555;
        }

        .task-form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .task-form input[type="text"],
        .task-form input[type="date"],
        .task-form input[type="time"],
        .task-form input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .task-form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .task-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        body.dark-mode .task-form input[type="text"],
        body.dark-mode .task-form input[type="date"],
        body.dark-mode .task-form input[type="time"] {
            background-color: #666;
            color: #f4f6f9;
            border: 1px solid #888;
        }

        /* Contenedor de la lista de tareas */
        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, font-size 0.3s;
            position: relative;
            flex-direction: column;
            text-align: left;
        }

        body.dark-mode .task-item {
            background-color: #555;
        }

        /* Marcas de color */
        .task-item.red-mark::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #f44336;
            border-radius: 8px 0 0 8px;
        }

        .task-item.yellow-mark::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #FFC107;
            border-radius: 8px 0 0 8px;
        }

        .task-item.green-mark::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #4CAF50;
            border-radius: 8px 0 0 8px;
        }

        .task-details {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            align-self: flex-end;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #444;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #f4f6f9;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Manage It</h1>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Cambiar Modo</button>

    <form class="task-form" id="taskForm">
        <label for="taskName">Nombre de la Tarea:</label>
        <input type="text" id="taskName" required>

        <label for="dueDate">Fecha de Entrega:</label>
        <input type="date" id="dueDate" required>

        <label for="dueTime">Hora de Entrega:</label>
        <input type="time" id="dueTime" required>

        <label for="subject">Materia:</label>
        <input type="text" id="subject" required>

        <input type="submit" value="Agregar Tarea">
    </form>

    <ul class="task-list" id="taskList"></ul>

    <script>
        document.getElementById("taskForm").addEventListener("submit", function (event) {
            event.preventDefault();
            addTask();
        });

        function addTask() {
            const taskName = document.getElementById("taskName").value;
            const dueDate = document.getElementById("dueDate").value;
            const dueTime = document.getElementById("dueTime").value;
            const subject = document.getElementById("subject").value;

            const task = {
                name: taskName,
                date: dueDate,
                time: dueTime,
                subject: subject
            };

            saveTaskToLocalStorage(task);
            loadTasks();
            document.getElementById("taskForm").reset();
            adjustFontSize();
        }

        function addTaskToDOM(task) {
            const taskItem = document.createElement("li");
            taskItem.className = "task-item";

            const today = new Date();
            const dueDate = new Date(`${task.date}T${task.time}`);
            const oneDay = 24 * 60 * 60 * 1000;
            const diffDays = Math.round((dueDate - today) / oneDay);

            if (diffDays <= 1) {
                taskItem.classList.add("red-mark");
            } else if (diffDays === 2) {
                taskItem.classList.add("yellow-mark");
            } else if (diffDays > 2) {
                taskItem.classList.add("green-mark");
            }

            taskItem.innerHTML = `
                <span class="task-details"><strong>${task.name}</strong><br>
                ${task.date} a las ${task.time} - ${task.subject}</span>
                <button class="delete-btn" onclick="deleteTask(this, '${task.name}')">Completado</button>
            `;
            document.getElementById("taskList").appendChild(taskItem);
        }

        function saveTaskToLocalStorage(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Ordenar tareas por fecha y hora de entrega (mÃ¡s urgentes primero)
            tasks.sort((a, b) => {
                return new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`);
            });

            document.getElementById("taskList").innerHTML = "";
            tasks.forEach(task => addTaskToDOM(task));
            adjustFontSize();
        }

        function deleteTask(button, taskName) {
            button.parentElement.remove();
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.name !== taskName);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            adjustFontSize();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function adjustFontSize() {
            const taskItems = document.querySelectorAll(".task-item");
            let fontSize = "16px";

            if (taskItems.length === 1) fontSize = "24px";
            else if (taskItems.length === 2) fontSize = "20px";

            taskItems.forEach(item => {
                item.style.fontSize = fontSize;
            });
        }

        window.onload = () => {
            loadTasks();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>

</body>

</html>
